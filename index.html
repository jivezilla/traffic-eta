<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Traffic ETA</title>
  <!-- Force the page to refresh every 300 seconds (5 minutes) if needed -->
  <meta http-equiv="refresh" content="300">

  <!-- Load Playfair Display from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Make background transparent */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* or a color if you prefer */
    }
    /* Use Playfair Display for everything */
    * {
      font-family: 'Playfair Display', serif;
    }
    /* Example styling */
    .container {
      text-align: center;
      margin: 5vh auto;
      color: #000; /* black text, change if needed */
      background-color: rgba(255, 255, 255, 0.5); /* semi-transparent background example */
      padding: 2em;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.5em;
      margin: 0.5em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>1515 Main St, Columbia, SC</h1>
    <h1>ETA: 25 minutes</h1>
    <p>Distance: 12.5 mi</p>
  </div>
</body>
</html>
